<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

	<h:dataTable value="#{employeBean.employes}" var="employe" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="login" />
			</f:facet>
			<h:outputText value="#{employe.email}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="nom" />
			</f:facet>
			<h:outputText value="#{employe.nom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="prenom" />
			</f:facet>
			<h:outputText value="#{employe.prenom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="role" />
			</f:facet>
			<h:outputText value="#{employe.role}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Actif" />
			</f:facet>
			<h:outputText value="#{employe.actif == true ?  'oui' : 'non'}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="delete" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{employeBean.deleteEmploye(employe.id)}"
					value="delete" />
			</h:form>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="update" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{employeBean.modifierEmploye(employe)}"
					value="update" />
			</h:form>
		</h:column>

	</h:dataTable>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="login (email) :" />
			<h:inputText value="#{employeBean.email}" />

			<h:outputText value="password :" />
			<h:inputText value="#{employeBean.password}" />

			<h:outputText value="nom :" />
			<h:inputText value="#{employeBean.nom}" />

			<h:outputText value="prenom :" />
			<h:inputText value="#{employeBean.prenom}" />

			<h:outputText value="Actif/Inactif" />
			<h:selectBooleanCheckbox value="#{employeBean.actif}" />

			<h:outputText value="Role" />
			<h:selectOneMenu value="#{employeBean.role}">
				<f:selectItem itemLabel="Selectionner le role" itemValue="" />
				<f:selectItems value="#{dataBean.roles}" />
			</h:selectOneMenu>

			<h:commandButton action="#{employeBean.addEmploye()}" value="Ajouter"
				id="btn" />
			<h:commandButton action="#{employeBean.updateDBEmploye()}"
				value="Update" />
			<h:message for="btn" />
		</h:panelGrid>
	</h:form>
	
		<br />
	<h:link outcome="/pages/welcome" value="Home" />
	
</body>
</html>
