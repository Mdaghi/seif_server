<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

	<h:dataTable value="#{contratBean.employesContrat}" var="employe"
		border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Employé" />
			</f:facet>
			<h:outputText value="#{employe.nom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Type Contrat" />
			</f:facet>
			<h:outputText value="#{employe.contract.typeContrat}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Salaire" />
			</f:facet>
			<h:outputText value="#{employe.contract.salaire}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Date Début" />
			</f:facet>
			<h:outputText value="#{employe.contract.dateDebut}" />
		</h:column>
	</h:dataTable>
	<!--  -->
	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Employe :" />
			<h:selectOneMenu value="#{contratBean.id}">
				<f:selectItems value="#{contratBean.employesSansContrat}"
					var="employe" itemValue="#{employe.id}" itemLabel="#{employe.nom}">
				</f:selectItems>
			</h:selectOneMenu>

			<h:outputText value="Date debut :" />
			<h:inputText value="#{contratBean.dateDebut}" id="date">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>

			<h:outputText value="Salaire :" />
			<h:inputText value="#{contratBean.salaire}" />

			<h:outputText value="Type Contrat :" />
			<h:inputText value="#{contratBean.typeContrat}" />

			<h:commandButton action="#{contratBean.addContrat()}"
				value="Ajouter Contrat" id="btn" />


			<h:message for="date" style="color:red" />
		</h:panelGrid>
	</h:form>

	<br />
	<h:link outcome="/pages/welcome" value="Home" />

</body>
</html>
